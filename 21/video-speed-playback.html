<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>

    const speed = document.querySelector('.speed');
    const bar = speed.querySelector('.speed-bar');
    const video = document.querySelector('.flex');

    speed.addEventListener('mousemove', function (e) {
      const y = e.pageY - this.offsetTop;
      const yPercent = y / this.offsetHeight;
      const yMin = 0.4; // Min time factor * 0.4
      const yMax = 4.0;   // Max time factor * x 4
      const height = Math.round(yPercent * 100) + '%';

      bar.style.height = height;
      const newSpeed = yPercent * (yMax - yMin) + yMin;
      const newSpeedFactor = newSpeed.toFixed(2)

      bar.innerHTML = `${newSpeedFactor}x`;

      video.playbackRate = newSpeedFactor;
    });
  </script>
</body>

</html>
